<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Plateforme Éducative</h1>
            <ul class="navbar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i> Calculatrice</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Jeux éducatifs</a></li>
                <li><a href="discover.html"><i class="fas fa-laptop-code"></i> Découvrir l'informatique</a></li>
                <li><a href="forums.html"><i class="fas fa-newspaper"></i> Nouveautés en Informatique</a></li>
                <li><a href="code.html"><i class="fas fa-code"></i> Éditeur de Code</a></li>
                <li><a href="test.html"><i class="fas fa-question"></i> Test</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Éditeur de Code</h1>
        <div class="options">
            <label for="theme">Thème :</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="default">Default</option>
                <option value="dracula">Dracula</option>
            </select>
        </div>
        <textarea id="code" name="code"></textarea>
        <button onclick="runCode()">Exécuter le Code</button>
        <button onclick="saveCode()">Sauvegarder le Code</button>
        <button onclick="loadCode()">Charger le Code</button>
        <button onclick="resetCode()">Réinitialiser le Code</button>
        <button onclick="downloadCode()">Télécharger le Code</button>
        <input type="file" id="upload" onchange="uploadCode(event)" style="display: none;">
        <button onclick="document.getElementById('upload').click()">Charger un Fichier</button>
        <pre id="output"></pre>
        <button onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="code-editor.js"></script>
</body>
</html>
