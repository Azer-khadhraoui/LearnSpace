<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="code.css">
</head>
<body>
    
    <div class="container">
        <h1>Éditeur de Code</h1>
        <div class="options">
            <label for="theme">Thème :</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="default">Default</option>
                <option value="dracula">Dracula</option>
            </select>
        </div>
        <textarea id="code" name="code"></textarea>
        <button onclick="runCode()">Exécuter le Code</button>
        <button onclick="saveCode()">Sauvegarder le Code</button>
        <button onclick="loadCode()">Charger le Code</button>
        <button onclick="resetCode()">Réinitialiser le Code</button>
        <button onclick="downloadCode()">Télécharger le Code</button>
        <input type="file" id="upload" onchange="uploadCode(event)" style="display: none;">
        <button onclick="document.getElementById('upload').click()">Charger un Fichier</button>
        <pre id="output"></pre>
        <button onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="code-editor.js"></script>
</body>
</html>
