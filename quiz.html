<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Éducative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Plateforme Éducative</h1>
        <button id="toggle-dark-mode">Mode sombre</button>
        <div id="quiz-selection">
            <h2>Sélectionnez un quiz</h2>
            <button onclick="startQuiz(0)">Quiz 1</button>
            <button onclick="startQuiz(1)">Quiz 2</button>
            <button onclick="startQuiz(2)">Quiz 3</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <h2 id="quiz-title">Quiz</h2>
            <div id="quiz-question"></div>
            <div id="quiz-options"></div>
            <button id="next-question" style="display: none;">Suivant</button>
            <button id="return-to-selection" style="display: none;" onclick="returnToSelection()">Retourner à la sélection</button>
        </div>
        <div id="gamification" style="display: none;">
            <h2>Gamification</h2>
            <p id="points">Points: 0</p>
            <p id="level">Niveau: 1</p>
            <div id="badges">
                <h3>Badges</h3>
                <ul id="badge-list"></ul>
            </div>
        </div>
    </div>
</div>
<button onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
</div>
    <script src="quiz.js"></script>
</body>
</html>
