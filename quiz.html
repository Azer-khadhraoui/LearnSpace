<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Éducative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Plateforme Éducative</h1>
            <ul class="navbar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i> Calculatrice</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Jeux éducatifs</a></li>
                <li><a href="discover.html"><i class="fas fa-laptop-code"></i> Découvrir l'informatique</a></li>
                <li><a href="forums.html"><i class="fas fa-newspaper"></i> Nouveautés en Informatique</a></li>
                <li><a href="code.html"><i class="fas fa-code"></i> Éditeur de Code</a></li>
                <li><a href="test.html"><i class="fas fa-question"></i> Test</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 id="title">Plateforme Éducative</h1>
        <button id="toggle-dark-mode">Mode sombre</button>
        <div id="quiz-selection">
            <h2>Sélectionnez un quiz</h2>
            <button onclick="startQuiz(0)">Quiz 1</button>
            <button onclick="startQuiz(1)">Quiz 2</button>
            <button onclick="startQuiz(2)">Quiz 3</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <h2 id="quiz-title">Quiz</h2>
            <div id="quiz-question"></div>
            <div id="quiz-options"></div>
            <button id="next-question" style="display: none;">Suivant</button>
            <button id="return-to-selection" style="display: none;" onclick="returnToSelection()">Retourner à la sélection</button>
        </div>
        <div id="gamification" style="display: none;">
            <h2>Gamification</h2>
            <p id="points">Points: 0</p>
            <p id="level">Niveau: 1</p>
            <div id="badges">
                <h3>Badges</h3>
                <ul id="badge-list"></ul>
            </div>
        </div>
    </div>
</div>
<button onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
</div>
    <script src="quiz.js"></script>
</body>
</html>
