<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice</h1>
        <div id="calculator">
            <div class="calculator">
                <input type="text" class="display" id="display" disabled>
                <div class="buttons">
                    <div class="button clear">C</div>
                    <div class="button clear-entry">CE</div>
                    <div class="button delete">Del</div>
                    <div class="button operator">/</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button operator">*</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button operator">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button operator">+</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
        <div class="navigation-buttons">
            <button class="nav-button" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
            <button class="nav-button" onclick="location.href='games.html'"><i class="fas fa-arrow-left"></i> Retour à l'équation</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
