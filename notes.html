<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de prise de notes</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="notes-container">
        <h1>Outil de prise de notes</h1>
        <h4>ATTENTION : exporter vos notes avant d'arreter votre pc</h4>
        <button id="toggleDarkMode"><i class="fas fa-moon"></i> Mode sombre</button>
        <input type="text" id="searchInput" placeholder="Rechercher des notes...">
        <textarea id="noteInput" placeholder="Écrivez votre note ici..."></textarea>
        <select id="categoryInput">
            <option value="Général">Général</option>
            <option value="Travail">Travail</option>
            <option value="Personnel">Personnel</option>
        </select>
        <button id="addNote"><i class="fas fa-plus"></i> Ajouter la note</button>
        <button id="exportPDF"><i class="fas fa-file-pdf"></i> Exporter en PDF</button>
        <button id="exportText"><i class="fas fa-file-alt"></i> Exporter en texte</button>
        <select id="filterCategory">
            <option value="all">Toutes les catégories</option>
            <option value="Général">Général</option>
            <option value="Travail">Travail</option>
            <option value="Personnel">Personnel</option>
        </select>
        <ul id="notesList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="notes.js"></script>
</body>
</html>
