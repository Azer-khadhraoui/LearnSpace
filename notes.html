<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Plateforme Éducative</h1>
            <ul class="navbar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i> Calculatrice</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Jeux éducatifs</a></li>
                <li><a href="discover.html"><i class="fas fa-laptop-code"></i> Découvrir l'informatique</a></li>
                <li><a href="forums.html"><i class="fas fa-newspaper"></i> Nouveautés en Informatique</a></li>
                <li><a href="code.html"><i class="fas fa-code"></i> Éditeur de Code</a></li>
                <li><a href="test.html"><i class="fas fa-question"></i> Test</a></li>
            </ul>
        </div>
    </nav>
    <div class="notes-container">
        <h1 id="title">Outil de prise de notes</h1>
        <h4 id="warning">ATTENTION : exporter vos notes avant d'arreter votre pc</h4>
        <button id="toggleDarkMode"><i class="fas fa-moon"></i> Mode sombre</button>
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
        <input type="text" id="searchInput" placeholder="Rechercher des notes...">
        <textarea id="noteInput" placeholder="Écrivez votre note ici..."></textarea>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <label for="imageInput" id="imageInputLabel" class="file-label"><i class="fas fa-upload"></i> Choisir une photo</label>
        <select id="categoryInput">
            <option value="Général">Général</option>
            <option value="Travail">Travail</option>
            <option value="Personnel">Personnel</option>
        </select>
        <button id="addNote"><i class="fas fa-plus"></i> Ajouter la note</button>
        <button id="exportPDF"><i class="fas fa-file-pdf"></i> Exporter en PDF</button>
        <button id="exportText"><i class="fas fa-file-alt"></i> Exporter en texte</button>
        <select id="filterCategory">
            <option value="all">Toutes les catégories</option>
            <option value="Général">Général</option>
            <option value="Travail">Travail</option>
            <option value="Personnel">Personnel</option>
        </select>
        <ul id="notesList"></ul>
    </div>
</div>
<button onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="translations.js"></script>
    <script src="notes.js"></script>
</body>
</html>
