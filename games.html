    <meta charset="UTF-8">

    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Plateforme Éducative</h1>
            <ul class="navbar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i> Calculatrice</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Jeux éducatifs</a></li>
                <li><a href="discover.html"><i class="fas fa-laptop-code"></i> Découvrir l'informatique</a></li>
                <li><a href="forums.html"><i class="fas fa-newspaper"></i> Nouveautés en Informatique</a></li>
                <li><a href="code.html"><i class="fas fa-code"></i> Éditeur de Code</a></li>
                <li><a href="test.html"><i class="fas fa-question"></i> Test</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Jeux Éducatifs</h1>
        <div id="games-container">
            <h2>Choisissez un jeu</h2>
            <button onclick="startMemoryGame()">Jeu de mémoire</button>
            <button onclick="startMathInfoGame()">Jeu de mathématiques informatique</button>
            <button onclick="startWordGuessGame()">Jeu de devinettes de mots</button>
        </div>
        <div id="math-info-game" style="display: none;">
            <h2>Jeu de Mathématiques Informatique</h2>
            <button id="start-math-info-game">Commencer le Jeu</button>
            <div id="math-info-question-container">
                <p id="math-info-question"></p>
                <input type="text" id="math-info-answer" placeholder="Votre réponse">
                <button id="submit-info-answer">Soumettre</button>
                <p id="math-info-result"></p>
                <p id="math-info-score">Score: 0</p>
            </div>
            <button onclick="showGamesContainer()"><i class="fas fa-arrow-left"></i> Retour aux jeux</button>
        </div>
        <button onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Retour à la page principale</button>
    </div>
    <script src="games.js"></script>
</body>
</html>
